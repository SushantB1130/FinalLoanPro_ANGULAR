<body>
<div class="container-fluid">
    <h2 class="text-center" style="color: rgb(84, 14, 138);">Personal Loan EMI Calculator</h2>
    <div class="border border-4 border-dark p-5">
        <div class="row">
            <div class="col">
                Amount You Need &#8377; <input type="text" [value]="P" size="10">
            </div>
            <div class="col">
            For <input type="text" [value]="n" size="4"> Years
            </div>
            <div class="col">
            Interest Rate <input type="text" [value]="r" size="4"> %
            </div>
        </div>
         <div class="row mt-4">
            <div class="col">
               &#8377; 10,000 <input type="range" (change)="AmountChange($event)" value="10000" min="10000" max="1000000"> &#8377; 10,00,000
            </div>
            <div class="col">
              1 <input type="range" value="1" (change)="YearChange($event)" max="5"> 5
            </div>
            <div class="col">
              10.25% <input min="10.25" value="10.25" (change)="RateChange($event)" step="0.1" max="18.45" type="range"> 18.45%
            </div>
         </div>
         <div class="row mt-4">
             <div class="col text-center">
              <button (click)="CalculateClick()" class="btn btn-success">Calculate</button>
             </div>
         </div>
    </div>
    <h1 class="text-center mt-4">
       Your Monthly Installment Is <span class="text-primary"> {{EMI | currency: 'INR'}} </span> for {{n}} years.
    </h1>
</div>
    
</body>
