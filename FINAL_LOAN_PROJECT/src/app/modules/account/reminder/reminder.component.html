
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Customer Email</th>
            <th>Mobile Number</th>
            <th>CUSTOMER VERIFICATION STATUS</th>
            <th>SEND FSL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of ">
            <td>{{e.caseid}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td> 
            <td>{{e.pancardNumber}}</td>
            <td>{{e.enquiryStatus}}</td>
            <td>{{e.enquiryStatus}}</td>
           <td style="margin-bottom: 80px;"><button class="btn btn-success sndbtn">REMINDER</button></td>
         
        </tr>
                         
    </tbody>
</table>
