

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>MOBILE NUMBER</th>
            <th>PAN CARD NUMBER</th>
            <th>ENQUIRY STATUS</th>
            <th>VERIFY ENQUIRY</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of enquiries">
            <td>{{e.eid}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.age}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileNumber}}</td>
            <td>{{e.pancardNumber}}</td>
            <td>{{e.enquiryStatus}}</td>
            <td><button class="btn btn-primary" (click)="getcibil()" >Check Cibil</button></td>
            <td *ngIf="cstatus">

                <div class="spinner-border text-success" role="status" >
                    <span class="sr-only">Loading...</span>
                  </div>

            </td>
        </tr>
                         
    </tbody>
</table>
