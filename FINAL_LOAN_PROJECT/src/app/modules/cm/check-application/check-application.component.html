
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>MOBILE NUMBER</th>
            <th>PAN CARD NUMBER</th>
            <th>ENQUIRY STATUS</th>
            <th style="width: 200px;">ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of enquiries">
            <td>{{e.eid}}</td>
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.age}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobileNumber}}</td>
            <td>{{e.pancardNumber}}</td>
            <td style="color: rgb(20, 201, 20);">{{e.enquiryStatus}}</td>
            <td style="margin-bottom: 80px;"><button class="btn btn-success sndbtn">APPROVE</button>
                <button class="btn btn-danger sndbtn">REJECT</button></td>
           
        </tr>
                         
    </tbody>
</table>
